<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>BlogApp: Add New Blog Post</title>
    <link th:href="@{/css/app.css}" rel="stylesheet" />
</head>
<body>
    <div th:id="content">
        <h3>New Blog Post:</h3>
        <form action="#" th:action="@{/post}" th:object="${post}" method="post">
            <p>Title: <input th:id="title" type="text" th:field="*{title}" /></p>
            <p>Author: <input type="text" th:field="*{author}" /></p>
            <p>Content:</p>
            <textarea rows="30" th:field="*{content}" />
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
</body>
</html>
